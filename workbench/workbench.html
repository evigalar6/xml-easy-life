<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XML Easy Life Workbench</title>
    <link rel="stylesheet" href="workbench.css" />
  </head>
  <body>
    <header class="hero">
      <div>
        <p class="kicker">XML Workbench</p>
        <h1>Inspect, Validate, and Query</h1>
        <p class="subtitle">Upload your XML file or paste raw XML, then test XPath in seconds.</p>
      </div>
      <button id="themeToggle" class="ghost" aria-label="Toggle theme">Toggle Theme</button>
    </header>

    <main class="layout">
      <section class="panel">
        <h2>Input</h2>
        <div class="row button-row">
          <label class="file-input">
            <input id="fileInput" type="file" accept=".xml,text/xml,application/xml" />
            <span>Upload XML</span>
          </label>
          <button id="loadSample" class="ghost">Load Sample</button>
        </div>

        <div class="editor-shell">
          <pre id="lineNumbers" class="line-numbers" aria-hidden="true">1</pre>
          <textarea id="xmlInput" wrap="off" spellcheck="false" placeholder="Paste XML content here..."></textarea>
        </div>
        <div class="row button-row">
          <button id="formatBtn">Format XML</button>
          <button id="validateBtn" class="ghost">Validate</button>
        </div>
        <div id="errorNavRow" class="row button-row error-nav-row" hidden>
          <button id="jumpErrorBtn" class="ghost" hidden>Jump To Error</button>
          <button id="prevErrorBtn" class="ghost" hidden>Prev Error</button>
          <button id="nextErrorBtn" class="ghost" hidden>Next Error</button>
          <span id="errorNavInfo" class="error-nav-info">No errors</span>
        </div>

        <p id="meta" class="meta"></p>
      </section>

      <section class="panel">
        <h2>XPath Tester</h2>
        <label for="xpathInput">XPath expression</label>
        <input id="xpathInput" type="text" placeholder="//book/title/text()" />
        <button id="runXpath" class="button-row-single">Run XPath</button>

        <h3>Results</h3>
        <pre id="results" class="results">No query yet.</pre>
      </section>
    </main>

    <script src="workbench.js"></script>
  </body>
</html>
